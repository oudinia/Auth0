<header class="p-1.5">
  <div class="bg-[#373F68] rounded-lg flex items-center justify-between h-7.2">
    <div class="flex items-center space-x-4 p-2.4 h-2.6">
      <span class="text-white font-bold text-1.8">6 Suggestions</span>
    </div>
    <div class="pr-1.6 py-1.4 flex space-x-1">
      @if (!idToken) {
      <button class="flex-1" mat-flat-button (click)="login()">
        Login
      </button>
      }
      @if (idToken) {
      <button class="flex-1" mat-flat-button (click)="logout()">
        Logout
      </button>
      <button class="flex-2" mat-flat-button>
        + Add Feedback
      </button>
      }
    </div>
  </div>
</header>
