@if (idToken) {
  <div>
    <div style="text-align: center">
      <h1>Welcome</h1>
    </div>

    <h2>User</h2>
    <p>{{ userName }}</p>

    <h3>Id-Token</h3>
    <p>{{ idToken }}</p>

    <h3>Access Token</h3>
    <p>{{ accessToken }}</p>

    <p>
      <button (click)="refresh()">Refresh</button>
    </p>
  </div>

}
